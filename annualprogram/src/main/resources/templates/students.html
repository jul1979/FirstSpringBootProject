<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">


    </div>
</header>




<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>


            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" >Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                           aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
</div>


<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6" layout:fragment="topleft">
                <h2 th:text="#{students.list}"></h2>
                <table class="table table-hover">
                    <caption></caption>
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{students.numero}">Numéro</th>
                        <th scope="col" th:text="#{students.Nom}" >Nom</th>
                        <th scope="col"th:text="#{students.Section}">Section</th>
                        <th scope="col"th:text="#{students.Bloc}">Bloc
                    </thead>
                    <tbody>

                    <tr class="table-active" th:each="student : ${students}">
                        <td>
                            <a th:href="@{/detail(number=${student.number})}" th:text="${student.number}" ></a>
                        </td>
                        <td  th:text="${student.name}">
                        </td>
                        <td  th:text="${student.section}">
                        </td>
                        <td  th:text="${student.bloc}">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{#}" class="btn btn-primary btn-lg" tabindex="-1" role="button" >Editer</a>


            </div>
            <div class="col-md-6"  layout:fragment="topright">
                <form th:action="@{/filter}" method="post" th:object="${student}">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="section" th:text="#{students.Section}">SECTION</label>
                            <select class="custom-select mr-sm-2" id="section"  th:field="*{section}" th:name="section">
                                <option th:value="TOUS">TOUS</option>
                                <option th:value="GESTION">GESTION</option>
                                <option th:value="INDUSTRIELLE">INDUSTRIELLE</option>
                                <option th:value="RESEAU">RESEAU</option>
                            </select>
                        </div>

                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="section" th:text="#{students.Bloc}">BLOC</label>
                            <select class="custom-select mr-sm-2" id="bloc" th:field="*{bloc}" th:name="bloc">
                                <option th:value="0">TOUS</option>
                                <option th:value="1">1</option>
                                <option th:value="2">2</option>
                                <option th:value="3">3</option>
                            </select>
                        </div>


                        <div class="col-auto my-1">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="text" class="custom-control-input" id="numero" th:field="*{number}" th:name="number" >
                                <label class="custom-control-label" for="numero" th:text="#{students.numero}">Numero</label>
                            </div>
                        </div>
                        <div class="col-auto my-1">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="text" class="custom-control-input" id="nom" th:field="*{name}"  th:name="name">
                                <label class="custom-control-label" for="nom" th:text="#{students.Nom}">Partie du Nom</label>
                            </div>
                        </div>



                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">Filtrer</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        <div class="row">
            <div class="col-md-6">bottom right</div>
            <div class="col-md-6">botton left</div>
        </div>
    </div>


</main>
<footer class="site-footer">
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="copyright-wrap text-center">
                    <div class="copyright-info">
                        Copyright © 2022 <a href="https://www.he2b.be">Haute Ecole Brabant,Inc</a> - All
                        right Reserved.
                    </div>

                </div>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
