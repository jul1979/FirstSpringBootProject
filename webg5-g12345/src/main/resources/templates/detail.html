<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
    </div>
    <div class="d-flex justify-content-center" layout:fragment="welcomemessage"  >
        <h1>DETAIL D'UN DEPOT</h1>
    </div>
</header>




<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>


            <div class="collapse navbar-collapse" id="navbarColor01">

                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>
</div>


<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6" layout:fragment="topleft">

                <table class="table table-hover" >
                    <caption></caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom </th>
                        <th scope="col">Nom Utilisateur</th>

                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr class="table-active table-info" th:each="depo:${depots}">-->
                    <tr class="table-active table-info" >
                        <td th:text="${depots.depotDto.id}" ></td>
                        <td th:text="${depots.depotDto.name}" ></td>
                        <td th:text="${depots.depotDto.username}" ></td>
                    </tr>
                    </tbody>
                </table>


            </div>
            <div class="col-md-6"  layout:fragment="topright">
                <h2>Liste des commits</h2>
                <table class="table table-hover" >
                    <caption></caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">date</th>
                        <th scope="col">Message</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-active table-info" th:each="commit:${depots.commits}">
                        <td th:text="${commit.id}" ></td>
                        <td th:text="${commit.date}" ></td>
                        <td th:text="${commit.message}" ></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6"  layout:fragment="bottonleft">

                <form  th:action="@{/addCommit(id=${depots.depotDto.id})}" method="post" th:object="${commit}">
                    <div class="form-group">
                        <label for="message" class="form-label mt-4" >Message</label>
                        <input type="text" th:field="*{message}" class="form-control" id="message"  th:errorclass="errorField" >
                        <span th:errors="*{message}" class="text-danger errorMsg"></span>
                    </div>

                        <br> <br>
                    <button type=submit class="btn btn-dark" >Envoyer</button>
                </form>


            </div>
            <div class="col-md-6">botton right</div>
        </div>
    </div>


</main>
<footer class="site-footer">
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="copyright-wrap text-center">
                    <div class="copyright-info">
                        Copyright Â© 2022 <a href="https://www.he2b.be">Haute Ecole Brabant,Inc</a> - All
                        right Reserved.
                    </div>

                </div>
            </div>
        </div>
    </div>
</footer>

</body>
