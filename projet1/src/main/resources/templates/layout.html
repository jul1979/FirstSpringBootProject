<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
   <script src="/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <title>Layouts Example</title>
</head>
<!--<body class="d-flex flex-column h-100"  >-->
<body class="d-flex flex-column min-vh-100" >
<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4" layout:fragment="title"> </span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}"  class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a th:href="@{/persons}" class="nav-link">Persons</a></li>
                <li class="nav-item"><a th:href="@{/names}"  class="nav-link">Names</a></li>

                <li class="nav-item">
                    <span th:text="#{lang.change}"></span>
                    <p th:text="${#locale.language}"></p>
                    <span th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'fr').toUriString()}" class="text-white bg-dark"  th:text="#{lang.fr}"></a>
        <a th:href="${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}" class="text-white bg-dark" th:text="#{lang.eng}"></a>
        </span>



                </li>

            </ul>
            <div >



            </div>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <br><br>
                <form method="POST" th:action="@{/logout}">
                <button type="submit" value="Logout"  class="btn btn-primary" th:href="@{/login}" sec:authorize="isAuthenticated()">Logout</button>
                </form>
            </div>
        </header>
    </div>
    <div class="b-example-divider"></div>

    <div class="container text-center">
        <div class="row">
            <div class="col" layout:fragment="topleft">
                <br>
            </div>
            <div class="col" layout:fragment="topright">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2" layout:fragment="bottonleft"></div>
            <div class="col mt-2 "  layout:fragment="bottomright"></div>
        </div>
    </div>
</main>
    <footer class="mt-auto text-center text-muted">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 HEB-ESI, BRUXELLES</span>
    </footer>
</body>
</html>
