<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
    </div>
    <div class="d-flex justify-content-center" layout:fragment="welcomemessage"  >
        <h1>Ajouter un avis</h1>
    </div>
</header>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
            </div>
        </div>
    </nav>
</div>

<!--<select th:field="*{gender}">
    <option th:value="'M'" th:text="Male"></option>
    <option th:value="'F'" th:text="Female"></option>
</select>-->

<main>
    <div class="container" >
        <div class="row">
            <div class="col-md-6" layout:fragment="topleft" >
                <form th:action="@{/rateAmovie}" th:object="${newMovie}" method="post">
                    <div class="form-group">
                    <label for="title" class="form-label mt-4">select a movie</label>
                    <select class="form-select" id="title" th:field="*{title}">
                        <option th:each="movie:${movies}" th:value="${movie.title}" th:text="${movie.title}"></option>
                    </select>
                </div>
                    <br>
                    <br>
                    <label for="rate">Rate (between 0 and 5):</label>
<!--                    <input type="number"  th:field="*{rate}" id="rate" name="rate" min="0" max="5">-->
                    <input type="number"  th:value="${review.rate}" id="rate" name="rate" min="0" max="5">
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6"  layout:fragment="topright">
                <p th:if="${message}" class="text-danger">you have already noted this movie</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" layout:fragment="bottonleft"></div>
            <div class="col-md-6" layout:fragment="bottomright"></div>
        </div>
    </div>

</main>
<footer class="site-footer">
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="copyright-wrap text-center">
                    <div class="copyright-info">
                        Copyright Â© 2022 <a href="https://www.he2b.be">Haute Ecole Brabant,Inc</a> - All
                        right Reserved.
                    </div>

                </div>
            </div>
        </div>
    </div>
</footer>

</body>
