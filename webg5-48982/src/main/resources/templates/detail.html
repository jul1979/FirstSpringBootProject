    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          layout:decorate="~{layout}" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title>Document</title>
    </head>

    <body>
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
        </div>
        <div class="d-flex justify-content-center" layout:fragment="welcomemessage"  >
            <h1>Tableau de bord</h1>
        </div>

    </header>




    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>


                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" >Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                               aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </div>


    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6" layout:fragment="topleft">

                    <table class="table table-hover">
                        <caption></caption>
                        <thead>
                        <tr>
                            <th scope="col" >Tâche</th>
                            <th scope="col" >Fait?</th>
                             <th>     </th>

                        </thead>
                        <tbody>

                        <tr class="table-active" th:each="task:${tasks}" >
                            <td th:text="${task.id}">
                            </td>

                            <td th:switch="${#lists.contains(studentTasks.tasks,task.id)}">

                                <span th:case="true">
                                     <input class="form-check-input" type="checkbox" value=""  checked disabled>
                                </span>
                                <span th:case="false" >
                                     <input class="form-check-input" type="checkbox" value="" disabled>
                                </span>
                            </td>
    <td>
                    <a th:href="@{/edit(taskId=${task.id},sNumber=${studentTasks.getId()})}"  th:if="${!#lists.contains(studentTasks.tasks,task.id)}" class="btn btn-primary btn-lg" tabindex="-1" role="button" type="submit">Done</a>
    </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6"  layout:fragment="topright">


                </div>
            </div>
            <div class="row">
                <div class="col-md-6">bottom right</div>
                <div class="col-md-6">botton left</div>
            </div>
        </div>


    </main>
    <footer class="site-footer">
        <div class="container">

            <div class="row">
                <div class="col">
                    <div class="copyright-wrap text-center">
                        <div class="copyright-info">
                            Copyright © 2022 <a href="https://www.he2b.be">Haute Ecole Brabant,Inc</a> - All
                            right Reserved.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </footer>

    </body>
